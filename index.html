<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Lobster&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to top, #ffd1dc, #ffe6eb);
    font-family: 'Quicksand', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
    padding: 30px;
    width: 90%;
    max-width: 380px;
    background: rgba(255,255,255,0.95);
    border-radius: 28px;
    box-shadow: 0 20px 45px rgba(0,0,0,0.15);
    position: relative;
  }

  img {
    width: 150px;
    margin: 12px 0;
  }

  .question {
    font-family: 'Pacifico', cursive;
    color: #ff3366;
    font-size: 30px;
    margin-bottom: 14px;
  }

  .buttons {
    position: relative;
    height: 170px;
    margin-top: 24px;
  }

  button {
    padding: 14px 30px;
    font-size: 16px;
    border-radius: 32px;
    border: none;
    cursor: pointer;
    position: absolute;
    font-family: 'Quicksand', sans-serif;
    font-weight: 600;
    transition: left 0.25s ease, top 0.25s ease;
  }

  #yesBtn {
    background: linear-gradient(45deg, #ff3366, #ff5f7e);
    color: white;
    left: 50%;
    transform: translateX(-50%);
    top: 0;
  }

  #noBtn {
    background: #eee;
    color: #444;
    left: 50%;
    transform: translateX(-50%);
    top: 90px;
  }

  .confetti {
    position: fixed;
    width: 8px;
    height: 14px;
    top: 50%;
    left: 50%;
    z-index: 9999;
    animation: burst 3s ease-out forwards;
  }

  @keyframes burst {
    to {
      transform: translate(var(--x), var(--y)) rotate(720deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="container" id="card">
  <img src="Bear1.gif" alt="cute bear">
  <div class="question">Will you be my Valentine? ðŸ’–</div>

  <div class="buttons" id="btnBox">
    <button id="yesBtn" onclick="yesClicked()">Yes ðŸ’•</button>
    <button id="noBtn" onclick="noClicked()">No ðŸ™ƒ</button>
  </div>
</div>

<audio id="bgMusic" loop preload="auto">
  <source src="innerbloom.mp3" type="audio/mpeg">
</audio>

<script>
  const music = document.getElementById("bgMusic");

  const noTexts = [
    "No ðŸ™ƒ",
    "Are you sure? ðŸ˜¶",
    "Really sure? ðŸ¥º",
    "Think again ðŸ’­",
    "Donâ€™t do this ðŸ˜¢",
    "My heart ðŸ˜­",
    "Pleaseee ðŸ’”",
    "Iâ€™ll cry ðŸ¥¹",
    "Last chance ðŸ˜¶â€ðŸŒ«ï¸",
    "Okayâ€¦ fine ðŸ˜”"
  ];

  let noCount = 0;
  let musicStarted = false;

  function startMusic() {
    if (!musicStarted) {
      music.volume = 0.6;
      music.play().catch(() => {});
      musicStarted = true;
    }
  }

  function noClicked() {
    startMusic();

    const noBtn = document.getElementById("noBtn");
    const box = document.getElementById("btnBox");

    if (noCount < noTexts.length - 1) {
      noCount++;
      noBtn.textContent = noTexts[noCount];
    }

    const maxX = box.clientWidth - noBtn.offsetWidth;
    const maxY = box.clientHeight - noBtn.offsetHeight;

    // keep it far from YES (center top)
    let x, y;
    do {
      x = Math.random() * maxX;
      y = 60 + Math.random() * (maxY - 60);
    } while (Math.abs(x - maxX / 2) < 70);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.transform = "none";
  }

  function launchConfetti() {
    const colors = ["#ff3366","#ffcc00","#66ccff","#99ffcc","#ff99cc"];
    for (let i = 0; i < 160; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      c.style.setProperty("--x", (Math.random() * 800 - 400) + "px");
      c.style.setProperty("--y", (Math.random() * 800 - 400) + "px");
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 3000);
    }
  }

  function yesClicked() {
    startMusic();
    launchConfetti();

    document.getElementById("card").innerHTML = `
      <div style="text-align:center">
        <h1 style="font-family:Pacifico;font-size:36px;color:#ff3366">YES ðŸ’–</h1>
        <img src="Bear2.gif" width="150">
        <h2 style="font-family:Pacifico;font-size:30px;color:#ff3366">Happy Valentineâ€™s Day ðŸ’•</h2>
      </div>
    `;
  }
</script>

</body>
</html>

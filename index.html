<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<!-- Cute Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd1dc, #ffe6eb);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
  }

  /* CARD */
  .card {
    width: 92%;
    max-width: 420px;
    background: white;
    border-radius: 28px;
    padding: 36px 24px;
    text-align: center;
    box-shadow: 0 25px 60px rgba(0,0,0,0.18);
    position: relative;
    z-index: 5;
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 34px;
    color: #ff3366;
    margin-bottom: 10px;
  }

  p {
    font-size: 18px;
    color: #ff5f7e;
    margin-bottom: 28px;
  }

  .buttons {
    position: relative;
    height: 140px;
  }

  button {
    border: none;
    padding: 14px 34px;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    position: absolute;
  }

  #yesBtn {
    background: linear-gradient(45deg, #ff3366, #ff5f7e);
    color: white;
    left: 50%;
    transform: translateX(-50%);
  }

  #noBtn {
    background: #eee;
    color: #444;
    top: 70px;
    left: 50%;
    transform: translateX(-50%);
  }

  /* FLOATING HEARTS */
  .heart {
    position: fixed;
    font-size: 24px;
    animation: floatUp 6s linear infinite;
  }

  /* BALLOONS */
  .balloon {
    position: fixed;
    bottom: -100px;
    width: 40px;
    height: 55px;
    background: #ff8fab;
    border-radius: 50%;
    animation: floatUp 10s linear infinite;
  }

  .balloon::after {
    content: '';
    position: absolute;
    bottom: -14px;
    left: 50%;
    width: 2px;
    height: 14px;
    background: #aaa;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
  }

  /* CONFETTI */
  .confetti {
    position: fixed;
    width: 8px;
    height: 14px;
    top: 50%;
    left: 50%;
    z-index: 9999;
    animation: burst 2.5s ease-out forwards;
  }

  @keyframes burst {
    to {
      transform: translate(var(--x), var(--y)) rotate(720deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<!-- FLOATING HEARTS -->
<script>
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = Math.random() > 0.5 ? "üíñ" : "üíï";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 450);
</script>

<!-- BALLOONS -->
<script>
  for (let i = 0; i < 10; i++) {
    const b = document.createElement("div");
    b.className = "balloon";
    b.style.left = Math.random() * 100 + "vw";
    b.style.animationDelay = Math.random() * 6 + "s";
    document.body.appendChild(b);
  }
</script>

<div class="card" id="card">
  <h1>Happy Valentine üíñ</h1>
  <p>Will you be my Valentine?</p>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes üíï</button>
    <button id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">No üôÉ</button>
  </div>
</div>

<script>
  function moveNo() {
    const noBtn = document.getElementById("noBtn");
    const box = document.querySelector(".buttons");

    const maxX = box.clientWidth - noBtn.offsetWidth;
    const maxY = box.clientHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
    noBtn.style.transform = "none";
  }

  function launchConfetti() {
    const colors = ["#ff3366","#ffcc00","#66ccff","#99ffcc","#ff99cc"];
    for (let i = 0; i < 120; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      c.style.setProperty("--x", (Math.random() * 800 - 400) + "px");
      c.style.setProperty("--y", (Math.random() * 800 - 400) + "px");
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 2500);
    }
  }

  function yesClicked() {
    launchConfetti();
    document.getElementById("card").innerHTML = `
      <h1>I knew you'd click YES üòèüíñ</h1>
      <p>
        Some choices are obvious.<br>
        And you‚Ä¶ were always mine üíï<br><br>
        Happy Valentine‚Äôs Day üíñ
      </p>
    `;
  }
</script>

</body>
</html>

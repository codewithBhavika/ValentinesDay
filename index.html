<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine ðŸ’–</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to top, #ffd1dc, #ffe6eb);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    background: rgba(255,255,255,0.96);
    width: 92%;
    max-width: 420px;
    padding: 36px 26px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    position: relative;
    z-index: 2;
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 34px;
    color: #ff3366;
    margin-bottom: 10px;
  }

  p {
    font-size: 18px;
    color: #ff3366;
    margin-bottom: 26px;
    font-weight: 500;
  }

  .buttons {
    position: relative;
    height: 180px;
  }

  button {
    padding: 16px 34px;
    font-size: 18px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    position: absolute;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
  }

  #yesBtn {
    background: linear-gradient(45deg, #ff3366, #ff5f7e);
    color: white;
    left: 50%;
    transform: translateX(-50%);
    top: 0;
  }

  #noBtn {
    background: #eee;
    color: #444;
    left: 50%;
    transform: translateX(-50%);
    top: 90px;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp 6s infinite;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
  }

  /* Confetti */
  .confetti {
    position: fixed;
    width: 10px;
    height: 16px;
    top: 50%;
    left: 50%;
    z-index: 9999;
    animation: burst 2.8s ease-out forwards;
  }

  @keyframes burst {
    to {
      transform: translate(var(--x), var(--y)) rotate(720deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<!-- Floating hearts -->
<script>
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = Math.random() > 0.5 ? "ðŸ’–" : "ðŸ’•";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 450);
</script>

<div class="card" id="card">
  <h1>Happy Valentine ðŸ’–</h1>
  <p>Will you be my Valentine?</p>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes ðŸ’•</button>
    <button id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">No ðŸ™ƒ</button>
  </div>
</div>

<script>
  function moveNo() {
    const noBtn = document.getElementById("noBtn");
    const box = document.querySelector(".buttons");

    const maxX = box.clientWidth - noBtn.offsetWidth - 20;
    const maxY = box.clientHeight - noBtn.offsetHeight - 20;

    let x, y;

    // force BIG jumps, avoid center
    do {
      x = Math.random() * maxX;
      y = Math.random() * maxY;
    } while (x > maxX / 3 && x < (2 * maxX) / 3);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.transform = "none";
  }

  function launchConfetti() {
    const colors = ["#ff3366","#ffcc00","#66ccff","#99ffcc","#ff99cc","#ff6f91"];

    for (let i = 0; i < 200; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      c.style.setProperty("--x", (Math.random() * 1000 - 500) + "px");
      c.style.setProperty("--y", (Math.random() * 1000 - 500) + "px");
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 2800);
    }
  }

  function yesClicked() {
    launchConfetti();
    document.getElementById("card").innerHTML = `
      <h1>I knew youâ€™d click YES ðŸ’–</h1>
      <p>Happy Valentineâ€™s Day ðŸŽ‰ðŸ’•</p>
    `;
  }
</script>

</body>
</html>

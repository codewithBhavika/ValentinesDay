<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’–</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Lobster&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to top, #ffd1dc, #ffe6eb);
    font-family: 'Quicksand', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
    padding: 30px;
    width: 90%;
    max-width: 380px;
    background: rgba(255,255,255,0.95);
    border-radius: 28px;
    box-shadow: 0 20px 45px rgba(0,0,0,0.15);
    position: relative;
    z-index: 5;
  }

  img {
    width: 150px;
    margin: 12px 0;
  }

  .question {
    font-family: 'Pacifico', cursive;
    color: #ff3366;
    font-size: 30px;
    margin-bottom: 14px;
  }

  .yes-text {
    font-family: 'Lobster', cursive;
    font-size: 38px;
    color: #ff3366;
  }

  .final-text {
    font-family: 'Pacifico', cursive;
    font-size: 32px;
    color: #ff3366;
    margin-top: 8px;
  }

  .buttons {
    position: relative;
    height: 180px;
    margin-top: 26px;
  }

  button {
    padding: 14px 30px;
    font-size: 16px;
    border: none;
    border-radius: 32px;
    cursor: pointer;
    position: absolute;
    font-family: 'Quicksand', sans-serif;
    font-weight: 600;
    transition: all 0.25s ease;
  }

  #yesBtn {
    background: linear-gradient(45deg, #ff3366, #ff5f7e);
    color: white;
    left: 50%;
    transform: translateX(-50%);
    top: 0;
  }

  #noBtn {
    background: #eee;
    color: #444;
    left: 50%;
    transform: translateX(-50%);
    top: 90px;
  }

  .heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp 6s infinite;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
  }

  .confetti {
    position: fixed;
    width: 8px;
    height: 14px;
    top: 50%;
    left: 50%;
    z-index: 9999;
    animation: burst 3s ease-out forwards;
  }

  @keyframes burst {
    to {
      transform: translate(var(--x), var(--y)) rotate(720deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<!-- Floating hearts -->
<script>
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = Math.random() > 0.5 ? "ğŸ’–" : "ğŸ’•";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 450);
</script>

<div class="container" id="card">
  <img src="Bear1.gif" alt="cute bear">
  <div class="question">Will you be my Valentine? ğŸ’–</div>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes ğŸ’•</button>
    <button id="noBtn" onclick="noClicked()">No ğŸ™ƒ</button>
  </div>
</div>

<!-- Music -->
<audio id="bgMusic" loop preload="auto">
  <source src="innerbloom.mp3" type="audio/mpeg">
</audio>

<script>
  const music = document.getElementById("bgMusic");
  music.volume = 0.6;
  music.muted = true;
  music.play().catch(()=>{});

  const noTexts = [
    "No ğŸ™ƒ",
    "Are you sure? ğŸ˜¶",
    "Really sure? ğŸ¥º",
    "Think again ğŸ’­",
    "Donâ€™t do this ğŸ˜¢",
    "My heart ğŸ˜­",
    "Pleaseee ğŸ’”",
    "Iâ€™ll cry ğŸ¥¹",
    "Last chance ğŸ˜¶â€ğŸŒ«ï¸",
    "Okayâ€¦ fine ğŸ˜”"
  ];

  let noCount = 0;

  function unmuteMusic() {
    if (music.muted) {
      music.muted = false;
    }
  }

  function noClicked() {
    unmuteMusic();

    const noBtn = document.getElementById("noBtn");

    if (noCount < noTexts.length - 1) {
      noCount++;
      noBtn.textContent = noTexts[noCount];
    }

    // Move FARTHER each time
    const moveX = 40 * noCount;   // stronger right shift
    const moveY = 12 * noCount;   // gentle down

    noBtn.style.left = `calc(50% + ${moveX}px)`;
    noBtn.style.top = `${90 + moveY}px`;
    noBtn.style.transform = "translateX(-50%)";
  }

  function launchConfetti() {
    const colors = ["#ff3366","#ffcc00","#66ccff","#99ffcc","#ff99cc"];
    for (let i = 0; i < 180; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      c.style.setProperty("--x", (Math.random() * 900 - 450) + "px");
      c.style.setProperty("--y", (Math.random() * 900 - 450) + "px");
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 3000);
    }
  }

  function yesClicked() {
    unmuteMusic();
    launchConfetti();

    document.getElementById("card").innerHTML = `
      <div style="display:flex;flex-direction:column;align-items:center;gap:12px;">
        <div class="yes-text">ğŸ’– YES ğŸ’–</div>
        <img src="Bear2.gif" alt="happy bear">
        <div class="final-text">Happy Valentineâ€™s Day ğŸ’•</div>
      </div>
    `;
  }
</script>

</body>
</html>

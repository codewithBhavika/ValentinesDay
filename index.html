<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Lobster&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to top, #ffd1dc, #ffe6eb);
    font-family: 'Quicksand', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
    padding: 30px;
    width: 90%;
    max-width: 380px;
    background: rgba(255,255,255,0.96);
    border-radius: 28px;
    box-shadow: 0 20px 45px rgba(0,0,0,0.15);
  }

  img {
    width: 150px;
    margin: 12px 0;
  }

  .question {
    font-family: 'Pacifico', cursive;
    color: #ff3366;
    font-size: 30px;
    margin-bottom: 16px;
  }

  .buttons {
    position: relative;
    height: 180px;
    margin-top: 24px;
  }

  button {
    padding: 14px 30px;
    font-size: 16px;
    border-radius: 32px;
    border: none;
    cursor: pointer;
    position: absolute;
    font-family: 'Quicksand', sans-serif;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  /* YES button */
  #yesBtn {
    background: linear-gradient(45deg, #ff3366, #ff5f7e);
    color: white;
    left: 50%;
    transform: translateX(-50%);
    top: 0;
    animation: pulse 1.6s infinite;
  }

  @keyframes pulse {
    0%   { transform: translateX(-50%) scale(1); }
    50%  { transform: translateX(-50%) scale(1.05); }
    100% { transform: translateX(-50%) scale(1); }
  }

  /* NO button */
  #noBtn {
    background: #eee;
    color: #444;
    left: 50%;
    transform: translateX(-50%);
    top: 100px;
  }

  /* Slow heart confetti */
  .confetti {
    position: fixed;
    top: 50%;
    left: 50%;
    font-size: 20px;
    opacity: 1;
    animation: slowBurst 5s ease-out forwards;
    z-index: 9999;
  }

  @keyframes slowBurst {
    to {
      transform: translate(var(--x), var(--y)) rotate(360deg);
      opacity: 0;
    }
  }

  .final-text {
    font-family: 'Pacifico', cursive;
    font-size: 32px;
    color: #ff3366;
    margin-top: 10px;
  }

  .yes-text {
    font-family: 'Lobster', cursive;
    font-size: 38px;
    color: #ff3366;
  }
</style>
</head>

<body>

<div class="container" id="card">
  <img src="Bear1.gif" alt="cute bear">
  <div class="question">Will you be my Valentine? ðŸ’–</div>

  <div class="buttons" id="btnBox">
    <button id="yesBtn" onclick="yesClicked()">Yes ðŸ’•</button>
    <button id="noBtn" onclick="noClicked()">No ðŸ™ƒ</button>
  </div>
</div>

<audio id="bgMusic" loop preload="auto">
  <source src="Until I Found You.mp3" type="audio/mpeg">
</audio>

<script>
  const music = document.getElementById("bgMusic");
  let musicStarted = false;

  const noTexts = [
    "No ðŸ™ƒ",
    "Are you sure? ðŸ˜¶",
    "Really sure? ðŸ¥º",
    "Think again ðŸ’­",
    "Donâ€™t do this ðŸ˜¢",
    "My heart ðŸ˜­",
    "Pleaseee ðŸ’”",
    "Iâ€™ll cry ðŸ¥¹",
    "Last chance ðŸ˜¶â€ðŸŒ«ï¸",
    "Okayâ€¦ fine ðŸ˜”"
  ];

  let noCount = 0;
  let yesScale = 1;

  function startMusic() {
    if (!musicStarted) {
      music.volume = 0.6;
      music.play().catch(()=>{});
      musicStarted = true;
    }
  }

  function noClicked() {
    startMusic();

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const box = document.getElementById("btnBox");

    if (noCount < noTexts.length - 1) {
      noCount++;
      noBtn.textContent = noTexts[noCount];
    }

    // Move NO safely inside box
    const maxX = box.clientWidth - noBtn.offsetWidth;
    const maxY = box.clientHeight - noBtn.offsetHeight;

    let x, y;
    do {
      x = Math.random() * maxX;
      y = 60 + Math.random() * (maxY - 60);
    } while (Math.abs(x - maxX / 2) < 70);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.transform = "none";

    // Grow YES slowly
    yesScale = Math.min(yesScale + 0.04, 1.25);
    yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;
  }

  function launchConfetti() {
    const emojis = ["ðŸ’–","ðŸ’•","ðŸ’˜","ðŸ’ž","ðŸ’—"];
    for (let i = 0; i < 120; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      c.style.setProperty("--x", (Math.random() * 600 - 300) + "px");
      c.style.setProperty("--y", (Math.random() * 600 - 300) + "px");
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 5000);
    }
  }

  function yesClicked() {
    startMusic();
    launchConfetti();

    document.getElementById("card").innerHTML = `
      <div style="display:flex;flex-direction:column;align-items:center;">
        <div class="yes-text">ðŸ’– YES ðŸ’–</div>
        <img src="Bear2.gif" width="150">
        <div class="final-text">Happy Valentineâ€™s Day ðŸ’•</div>
      </div>
    `;
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top, #ffd1dc, #ffe6eb);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 300px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    h1 {
      color: #ff3366;
      font-size: 24px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 100px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff3366;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      top: 0;
    }

    #no {
      background: #ddd;
      color: #333;
      left: 50%;
      transform: translateX(-50%);
      top: 50px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Happy Valentine ðŸ’–</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes ðŸ’•</button>
      <button id="no" onmouseover="moveNo()">No ðŸ™ƒ</button>
    </div>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * 200;
      const y = Math.random() * 80;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "none";
    }

    function yesClicked() {
      document.querySelector(".card").innerHTML = `
        <h1>YAY ðŸ’–</h1>
        <p>Happy Valentineâ€™s Day!</p>
      `;
    }
  </script>

</body>
</html>
